<!DOCTYPE html>
<html>

<head>
  <title>Geolocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link rel="manifest" href="https://joanamespaque.github.io/biblioteca/manifest.json">
</head>

<body>
  <div id="topo">
    <img src="css/img/LOGO.png" alt="">
  </div>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM4CujFeFMgBJR8QvO5vz7Qk1vviev0qU&libraries=places&callback=initMap"
    async defer></script>
  <script src="js/mapa.js"></script>
  <script src="sw.js"></script>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('sw.js', {
        scope: './'
      }).then(function (reg) {
        console.log('Service worker has been registered for scope:' + reg.scope);
      });
    }
  </script>
</body>

</html>
